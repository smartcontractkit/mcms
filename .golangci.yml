run:
  timeout: 5m
linters:
  enable:
    - asciicheck
    - bidichk
    - containedctx
    - contextcheck
    - copyloopvar
    - decorder
    - dogsled
    - dupword
    - durationcheck
    # - err113 # disabled because it currently fails on the codebase
    - errchkjson
    # - errname # disabled because it currently fails on the codebase
    - errorlint
    - exhaustive
    - fatcontext
    # - forbidigo # disabled because it currently fails on the codebase in gethwrappers
    - goconst
    - gofmt
    - goimports
    # - gosec # disabled because it currently fails on the codebase in many places
    - intrange
    - makezero
    - loggercheck
    - makezero
    - misspell
    # - mnd # disabled because it currently fails on the codebase
    - nilerr
    - nilnil
    - nlreturn
    - nolintlint
    # - paralleltest # Discussion whether we should have this
    - prealloc
    - reassign
    - revive
    - testifylint
    - thelper
    - tparallel
    - unconvert
    # - unparam # disabled because it currently fails on the codebase
    - usestdlibvars
    - wastedassign
    - whitespace
linters-settings:
  goconst:
    min-len: 5
  goimports:
    local-prefixes: github.com/smartcontractkit/mcms
#   govet:
#     enable:
#       - shadow
  nlreturn:
    block-size: 2
  revive:
    confidence: 1.0
    rules:
      - name: comment-spacings
      - name: constant-logical-expr
      - name: context-as-argument
      - name: context-keys-type
      - name: defer
      - name: dot-imports
      - name: early-return
      - name: empty-block
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: errorf
      - name: identical-branches
      - name: if-return
      - name: import-shadowing
      - name: increment-decrement
      - name: indent-error-flow
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: redefines-builtin-id
      - name: redundant-import-alias
      - name: string-of-int
      - name: superfluous-else
      - name: time-equal
      - name: time-naming
      - name: unexported-return
      - name: unreachable-code
      - name: use-any
      - name: useless-break
      - name: var-naming
      - name: var-declaration
issues:
  exclude-dirs:
    # Exclude the directory from linting because it will soon be removed and only contains
    # generated code. Can be removed once the gethwrappers directory is removed.
    - pkg/gethwrappers
