run:
  timeout: 5m
linters:
  enable:
    - asciicheck
    - bidichk
    - containedctx
    - contextcheck
    - copyloopvar
    - decorder
    - dogsled
    - dupword
    - durationcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - fatcontext
    - forbidigo
    - goconst
    - gofmt
    - goimports
    - gosec
    - intrange
    - makezero
    - loggercheck
    - makezero
    - misspell
    - mnd
    - nilerr
    - nilnil
    - nlreturn
    - nolintlint
    - paralleltest
    - prealloc
    - reassign
    - revive
    - testifylint
    - thelper
    - tparallel
    - unconvert
    - unparam
    - usestdlibvars
    - wastedassign
    - whitespace
linters-settings:
  goconst:
    min-len: 5
  goimports:
    local-prefixes: github.com/smartcontractkit/mcms
  gosec:
    excludes:
  govet:
    enable:
      - shadow
  nlreturn:
    block-size: 2
  revive:
    confidence: 1.0
    rules:
      - name: comment-spacings
      - name: constant-logical-expr
      - name: context-as-argument
      - name: context-keys-type
      - name: defer
      - name: dot-imports
      - name: early-return
      - name: empty-block
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: errorf
      - name: identical-branches
      - name: if-return
      - name: import-shadowing
      - name: increment-decrement
      - name: indent-error-flow
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: redefines-builtin-id
      - name: redundant-import-alias
      - name: string-of-int
      - name: superfluous-else
      - name: time-equal
      - name: time-naming
      - name: unexported-return
      - name: unreachable-code
      - name: use-any
      - name: useless-break
      - name: var-naming
      - name: var-declaration
issues:
  exclude-dirs:
    # Exclude the directory from linting because it will soon be removed and only contains
    # generated code. Can be removed once the gethwrappers directory is removed.
    - pkg/gethwrappers
  exclude-rules:
    - path: _test\.go
      linters:
        - unparam # No need to check for unused parameters in tests, since there are often false positives